<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"
      integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/htmx-ext-sse@2.2.4"
      integrity="sha384-A986SAtodyH8eg8x8irJnYUk7i9inVQqYigD6qZ9evobksGNIXfeFvDwLSHcp31N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>GO + HTMX Demo</h1>
    <h2>{{.Message}}</h2>
    <button hx-get="/send" hx-target="#otherEle">Send Message</button>
    <div id="otherEle"></div>
    <!-- Client-side HTML -->
    <div hx-ext="sse" sse-connect="/messages" sse-swap="message">
      <p>Waiting for server updates...</p>
    </div>
  </body>
</html>
